<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Atrapa los Corazones ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#ffe6ec;
    font-family: Arial, sans-serif;
    text-align:center;
}

h1{
    color:#c2185b;
    margin:15px 0;
}

#juego{
    position:relative;
    width:320px;
    height:420px;
    margin:0 auto;
    background:white;
    border-radius:15px;
    box-shadow:0 4px 10px rgba(0,0,0,.2);
    overflow:hidden;
}

.corazon{
    position:absolute;
    font-size:28px;
    cursor:pointer;
}

#puntos{
    margin:10px;
    font-size:18px;
    color:#444;
}

#mensaje{
    display:none;
    width:300px;
    margin:20px auto;
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 4px 10px rgba(0,0,0,.2);
}

#mensaje h2{
    color:#c2185b;
}
</style>
</head>

<body>

<h1>Atrapa los corazones ❤️</h1>
<p>Toca los corazones para ganar</p>

<div id="puntos">Puntos: 0</div>

<div id="juego"></div>

<div id="mensaje">
    <h2>Lo siento ❤️</h2>
    <p>
        Amor, hice este pequeño juego para ti. Perdón por mis errores,
        me importas mucho y quiero hacer las cosas bien contigo.
        ¿Me perdonas?
    </p>
</div>

<script>
const juego = document.getElementById("juego");
const puntosTexto = document.getElementById("puntos");
const mensaje = document.getElementById("mensaje");

let puntos = 0;

function crearCorazon(){
    const c = document.createElement("div");
    c.className = "corazon";
    c.innerText = "❤️";
    c.style.left = Math.random() * 280 + "px";
    c.style.top = "-30px";

    juego.appendChild(c);

    let y = -30;
    const velocidad = 2 + Math.random()*2;

    const caer = setInterval(()=>{
        y += velocidad;
        c.style.top = y + "px";

        if(y > 420){
            clearInterval(caer);
            c.remove();
        }
    },20);

    c.addEventListener("click", ()=>{
        puntos++;
        puntosTexto.innerText = "Puntos: " + puntos;
        clearInterval(caer);
        c.remove();

        if(puntos >= 10){
            terminarJuego();
        }
    });
}

function terminarJuego(){
    juego.innerHTML = "";
    mensaje.style.display = "block";
}

setInterval(crearCorazon, 900);
</script>

</body>
</html>
